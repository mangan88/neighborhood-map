<!DOCTYPE html>
<html lang="en">
<head>
	<title>Neighborhood Map!</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.3.0.js"></script>
	
	<!--TODO: Add additional APIs -->



	<!--Google Map - load after page is loaded -->
	<!--TODO: Settle on a neighborhood -->
	<!--TODO: Add markers for key locations -->
	<script>
		function initialize() {
			var mapOptions = {
		  		zoom: 17,
				center: new google.maps.LatLng(37.969451, -100.836252)
			};

			var map = new google.maps.Map(document.getElementById('map-canvas'),
		    	mapOptions);
			}

		function loadScript() {
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp' + '&signed_in=true&callback=initialize';
			document.body.appendChild(script);
		}

		window.onload = loadScript;
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-right">
				<h1>Neighborhood Map</h1>
			</div>
		</div>
		<div class="row" id="maprow">
			<div class="col-md-4">
				<h2>Searchbox Placeholder</h2>
				<h2>Markers Placeholder</h2>
				<ul>
					<li>Marker 1</li>
					<li>Marker 2</li>
					<li>Marker 3</li>
				</ul>
			</div>
			<div class="col-md-8 map-container">
				<div id="map-canvas">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p>First name: <strong data-bind="text: firstName"></strong></p>
				<p>Last name: <strong data-bind="text: lastName"></strong></p>

				<p>First name: <input data-bind="value: firstName" /></p>
				<p>Last name: <input data-bind="value: lastName" /></p>
			</div>
		</div>
	</div> <!-- Container -->
	
	<script type="text/javascript" src="js/app.js"></script>
</body>




</html>
