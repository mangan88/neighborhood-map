<!DOCTYPE html>
<html lang="en">
<head>
	<title>GCK Schools</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />


	<!--TODO: Optimize all .js calls, but especially google maps -->

	<!--TODO: Add additional APIs -->

</head>
<body>
	<div class="container-fluid" id='header'>
		<div class="row">
			<div class="col-md-12">
				<h1>Garden City Elementary Schools</h1>
			</div>
		</div>
			<div class="row">
				<div class="col-md-12">
					<input class="search" placeholder="Filter School" id="filter" data-bind="textInput: filter" />


					<button type="button" id="clearFilter">Clear Filter</button>
					<div class='hidden-xs'>

						<ul data-bind='foreach: filteredArray' class='hidden-xs'>
							<li><span data-bind="text: name, click: $root.clickHandler"></span></li>
						</ul>
						<button type="button" id="mapReset">Reset map</button>
					</div>
				</div>
				<!--<div class="col-md-9 map-container">
					<!--<div id="map-canvas">
					</div> -->
			</div>
		</div>
	</div> <!-- Header -->
	<div class="container-fluid" id='map-canvas'>
		<div class='row'>
			<div class='col-md-12'></div>
		</div>
	</div>
</div>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc52EIkHNkfufX9x6ZW2iIv6KD83WZuh4"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- <script type="text/javascript" src="js/google-maps.js"></script> -->

</body>




</html>
