
<!DOCTYPE html>
<html lang="en">

<head>
  <title>GCK Schools</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/slidebars.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div id="sb-site">
    <div class="container-fluid">
      <div class="row" id="header">
        <div class="col-xs-12">
          <h1>Garden City Elementary Schools</h1>
        </div>
      </div>
      <!-- Header -->
      <div class="row" id="content">
        <div class="col-xs-12">
          <input class="search" placeholder="Filter School" id="filter" data-bind="textInput: filter" />
          <button type="button" id="clearFilter">Clear Filter</button>
          <button type="button" id="mapReset">Reset Map</button>
          <button type="button" class="sb-toggle-left">View/Hide list</button>
        </div>
      </div>
      <!-- Content -->
      <div class="row" id="map-canvas">>
        <div class="col-xs-12"></div>
      </div>
      <!-- map-canvas -->
    </div>
    <!-- container-fulid -->
  </div>
  <!-- SB-site -->
  <div class="sb-slidebar sb-left">
    <ul data-bind="foreach: filteredArray">
      <li><span data-bind="text: name, click: $root.clickHandler"></span></li>
    </ul>
  </div>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc52EIkHNkfufX9x6ZW2iIv6KD83WZuh4"></script>
  <script src="js/slidebars.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
